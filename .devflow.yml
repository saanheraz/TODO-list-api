stack:
  nginx:
    document_root: web
    index: index.php

  php:
    version: 5.6
    modules:
     -  pdo_mysql

  mysql:
    version: 5.5
    user: root
    password: root
    databases:
      - todolist

deployment:
  install:
    - composer install --prefer-dist --no-interaction --optimize-autoloader
    - cp app/parameters.yml.dist app/parameters.yml
    - php app/console orm:schema-tool:create
